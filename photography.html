<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankit Gupta | Photography</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            line-height: 1.6;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        nav {
            background-color: #000;
            padding: 0.5rem 0;
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 1rem;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #999;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            padding: 0;
        }
        .gallery img {
            max-width: 600px;
            max-height: 400px;
            width: auto;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .navigation {
            text-align: center;
            margin-top: 20px;
        }
        .navigation button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ankit Gupta</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="publications.html">Publications</a>
        <a href="cv.html">CV</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="teaching.html">Teaching</a>
        <a href="photography.html">Photography</a>
    </nav>
    <div class="container">
        <section class="content">
            <h2>Photography</h2>
            <ul class="gallery" id="gallery">
                <!-- Images will be dynamically added here -->
            </ul>
            <div class="navigation">
                <button id="prevBtn">Previous</button>
                <button id="nextBtn">Next</button>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Ankit Gupta. All rights reserved.</p>
    </footer>
    <script>
        let currentImageIndex = 0;
        let imageFilenames = [];
        let preloadedImages = [];

        async function loadImages() {
            try {
                const response = await fetch('images.json');
                const data = await response.json();
                imageFilenames = data.images;

                preloadImages();
                updateGallery();
            } catch (error) {
                console.error('Error loading images:', error);
            }
        }

        function preloadImages() {
            imageFilenames.forEach(filename => {
                const img = new Image();
                img.src = `images/${filename}`;
                preloadedImages.push(img);
            });
        }

        function updateGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            const listItem = document.createElement('li');
            listItem.appendChild(preloadedImages[currentImageIndex]);
            gallery.appendChild(listItem);
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentImageIndex = (currentImageIndex - 1 + imageFilenames.length) % imageFilenames.length;
            updateGallery();
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentImageIndex = (currentImageIndex + 1) % imageFilenames.length;
            updateGallery();
        });

        document.addEventListener('DOMContentLoaded', loadImages);
    </script>
</body>
</html>
